	<script type="text/javascript">		
	function comingSoon()
	{
		alert("Page under construction, functionality coming soon.");
	}
	function profile()
	{
		var usr=new UserProfile();
		document.getElementById("fName").value=usr.getFName();
		document.getElementById("lName").value=usr.getLName();
		document.getElementById("title").value=usr.getTitle();
		document.getElementById("affil").value=usr.getAffiliation();
		document.getElementById("email").value=usr.getEmail();
		document.getElementById("password").value=usr.getPassword();
		document.getElementById("phone").value=usr.getPhone();
		document.getElementById("notificationTypeList").value=usr.getType();
		document.getElementById("notificationFrequency").value=usr.getFrequency();
	}
	function update()
	{
		var usr=new UserProfile();
		if(document.getElementById("fName").value!=usr.getFName())
		{
			usr.setFName(document.getElementById("fName"));
		}
		if(document.getElementById("lName").value!=usr.getLName())
		{
			usr.setLName(document.getElementById("lName"));
		}
		if(document.getElementById("title").value!=usr.getTitle())
		{
			usr.setTitle(document.getElementById("title"));
		}
		if(document.getElementById("affil").value!=usr.getAffiliation())
		{
			usr.setAffiliation(document.getElementById("affil"));
		}
		if(document.getElementById("email").value!=usr.getEmail())
		{
			usr.setEmail(document.getElementById("email"));
		}
		if(document.getElementById("password").value!=usr.getPassword())
		{
			usr.setPassword(document.getElementById("password"));
		}
		if(document.getElementById("phone").value!=usr.getPhone())
		{
			usr.setPhone(document.getElementById("phone"));
		}
		if(document.getElementById("notificationTypeList").value!=usr.getType())
		{
			usr.setType(document.getElementById("notificationTypeList"));
		}
		if(document.getElementById("notificationFrequency").value!=usr.getFrequency())
		{
			usr.setFrequency(document.getElementById("notificationFrequency"));
		}
	}
	</script>
